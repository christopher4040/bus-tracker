<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MBTA Bus Tracker</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link rel="stylesheet" href="./styles.css">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
</head>
<body>
  <header class="d-flex align-items-center border-bottom" style="height: 7%;">
    <b class="text-left fs-5 ps-3">MBTA Bus Tracker</b>
  </header>
  
    <div class="container p-3" style="height: 93%;">
      <div class="container p-0" style="height: 100%;">
        <div class="row h-2">
          <div class="col-sm-12 col-md-6 col-lg-4">
            <select id="form-select" class="form-select " aria-label="Default select example">
              <option value="default" selected>Choose a route</option>
            </select>
          </div>
        </div>
        <br>
        <div class="bg-light border rounded-3 position-relative" style="height: 90%;">
          <div id="map">
            <div id="card-content" class="card p-2" style="z-index: 1; width: fit-content; background-color: rgba(255,255,255,.8); visibility: hidden;">
              <span id="route-long-name" class="text-start fs-6"></span>
              <span id="number-buses" class="text-start fs-6"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="./mapanimation.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
</body>
</html>
