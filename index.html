<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MBTA Bus Tracker</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.png">
  <!-- CSS only -->
  <link rel="stylesheet" href="./styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
</head>
<body>
 
  <nav class="navbar navbar-light bg-light ps-3 d-block">
    <img src="./images/bus.png" height="48"/>
    <a class="navbar-brand fw-bold ps-2" href="#">MBTA Bus Tracker</a>
  </nav>
  <!-- <button id="button" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Launch demo modal
  </button> -->
  <!-- <button id="button" type="button" class="btn btn-primary" onclick="modal();">
    Launch demo modal
  </button> -->

    <div class="modal-dialog modal-sm">
        <div class="modal-content" style="width: 48px">

    </div>

  <div class="modal fade modal-centered" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-body">
          <div class="text-center">
            <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  <div class="container" style="height: 93vh;">
    <div class="row justify-content-center pt-2">
      <div class="col-sm-12 col-md-8 col-lg-8">
        <select id="form-select" class="form-select " aria-label="Default select example" input-focus-border-color="#489384">
          <option value="default" selected>Choose a route</option>
        </select>
      </div>
    </div>
    <br>
    <div class="row justify-content-center" style="height: 87%;">
      <div class="col-sm-12 col-md-8 col-lg-8 p-0">
        <div class="bg-light border rounded-3 position-relative" style="height: 87%;">
          <div id="map">
            <div id="card-content" class="card p-2" style="z-index: 1; width: fit-content; background-color: rgba(255,255,255,.8); visibility: hidden;">
              <span id="route-long-name" class="text-start fs-6"></span>
              <span id="number-buses" class="text-start fs-6"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./mapanimation.js"></script>
  
</body>
</html>
