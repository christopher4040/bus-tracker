<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MBTA Bus Tracker</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link rel="stylesheet" href="./styles.css">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
</head>
<body>
  
  <header class="py-3 border-bottom" style="height: 7%;">
    <h4 class="text-center">MBTA Bus Tracker</h4>
  </header>
  
  <div style="height: 100%;">
    <div class="container-fluid p-3" style="height: 93%;">
      <div class="d-grid gap-3" style="grid-template-columns: .6fr 2fr; height: 100%;">
        
        <div class="bg-light border text-center p-4 rounded-3">
          <h4>Routes</h4>
          <div class="card card-body p-2">
            <select id="form-select" class="form-select " aria-label="Default select example">
              <option value="default" selected>Choose a route</option>
            </select>
            <br>
            <p id="route-long-name" class="text-start"></p>
            <p id="number-buses" class="text-start"></p>
            <br><br><br>
            
          </div>
        </div>
        
        <div class="bg-light border rounded-3 position-relative">
          <div id="map"></div>
        </div>
      </div>
    </div>
  </div>
  
  
  <!-- <div id="title">MBTA Buses - Route 1</div> -->
  <script src="./mapanimation.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
</body>
</html>
